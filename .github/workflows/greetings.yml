name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.OAUTH_TOKEN }}
        issue-message: "Hi there, welcome to Wedi Contributors"
        pr-message: "Thanks for publishing this PR!"
